<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>海绵宝宝</title>
	<link rel="stylesheet" href="be-main.css">
</head>
<body>
	<div class="container">
			<div class="face">
				<div class="eyebrow">
					<span class="eyebrow1"></span>
					<span class="eyebrow1 righteyebrow"></span>
				</div>
				<div class="strip"></div>
				<div class="eyes">
					<div class="eye1">
						<div class="ball"></div>
					</div>
					<div class="eye1 righteye">
						<div class="ball"></div>
					</div>
				</div>
				<div class="nose"></div>
				<div class="mouth">
					<span class="modification"></span>
					<div class="tooth"></div>
					<span class="tongue"></span>
				</div>
				<div class="corners">
					<span class="corners1"></span>
					<span class="corners2"></span>
				</div>
			</div>
			<ul class="ripple">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div class="clothes">
				<div class="clothesup"></div>
				<div class="clothesdown"></div>
			</div>
			<div class="trousers"></div>
			<div class="hands">
				<div class="leftsleeve">
					<div class="lefthand">
						<div class="leftpalm">
							<span class="finger1"></span>
							<span class="finger2"></span>
							<span class="finger3"></span>
							<span class="finger4"></span>
						</div>
					</div>
				</div>
				<div class="leftsleeve handtoright">
					<div class="lefthand">
						<div class="leftpalm">
							<span class="finger1"></span>
							<span class="finger2"></span>
							<span class="finger3"></span>
							<span class="finger4"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="foots">
				<div class="leftfoot">
					<div class="leftleg"></div>
					<div class="leftshoe">
						<div class="bigshoe"></div>
					</div>
				</div>
				<div class="leftfoot foottoright">
					<div class="leftleg"></div>
					<div class="leftshoe">
						<div class="bigshoe"></div>
					</div>
				</div>
			</div>
	</div>
</body>
</html>
